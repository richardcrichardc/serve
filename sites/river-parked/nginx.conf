server {
    listen 80;
    server_name therivermouth.co.nz www.therivermouth.co.nz therivermouth.com www.therivermouth.com $SITE.$DOMAIN;
    root $SITE_DIR/doc_root;
}

server {
    listen 443;
    server_name therivermouth.co.nz;

    ssl on;
    ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS";
    ssl_session_cache shared:SSL:10m;
    ssl_certificate $SITE_DIR/ssl-unified.crt;
    ssl_certificate_key $SITE_DIR/private.key;

    # redact HSTS header
    add_header Strict-Transport-Security max-age=0;
    
    # permanantly redirect al;l requests to http
    rewrite ^/(.*)$ http://therivermouth.co.nz/$1 permanent;
}
